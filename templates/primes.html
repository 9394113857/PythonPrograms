<!DOCTYPE html>
<html>
<head>
    <title>Primes</title>
</head>
<body>
    <h1>Prime numbers in the range {{ primes[0] }} - {{ primes[-1] }}:</h1>
    <ul>
        {% for prime in primes %}
        <li>{{ prime }}</li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>

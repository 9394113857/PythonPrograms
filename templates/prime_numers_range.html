<!DOCTYPE html>
<html>
<head>
    <title>Find primes</title>
</head>
<body>
    <h1>Find primes in a range</h1>
    <form action="prime_numers_range" method="POST">
        <label for="start">Start:</label>
        <input type="number" id="start" name="start">
        <br><br>
        <label for="end">End:</label>
        <input type="number" id="end" name="end">
        <br><br>
        <input type="submit" value="Find primes">
    </form>
</body>
</html>
